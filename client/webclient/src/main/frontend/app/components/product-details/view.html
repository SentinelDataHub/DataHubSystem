<div>
  <style>
      
      .fab-details {
        background-color: #373B50 !important;
        vertical-align: middle;      
        margin-left: 20px;
        padding: 6px;
        line-height: 20px;
        font-size: 15px;
        position: relative;        
        display: block;
        height: 40px;
        width: 40px;
        color: #fff;
        fill: currentColor;
        cursor: pointer;
        text-decoration: none;            
        border-radius: 50%;          
        overflow: hidden;
        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        transition-delay: 0.2s;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }

      @media screen and (max-width: 480px) { 
        #productView .fab-details {
          background-color: #373B50 !important;
          vertical-align: middle;      
          margin-left: 20px;
          padding: 6px;
          line-height: 20px;
          font-size: 15px;
          position: relative;        
          display: block;
          height: 32px !important;
          width: 32px !important;
          color: #fff;
          fill: currentColor;
          cursor: pointer;
          text-decoration: none;            
          border-radius: 50%;          
          overflow: hidden;
          transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          transition-delay: 0.2s;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }
      }

      .fab-details.fab-right {
        float: right;
      }

      .fab-details.fab-left {
        float: left;
      }

      #productView .modal-dialog {         
        width: 80%;
        max-height: 90%;
        margin: 0px auto;
        position: relative;
        margin-top: 2%;
        margin-bottom: 2%
        position: fixed;
        height: 100%;
        padding: 0;
        background: white;
        padding-bottom: 65px;
        overflow-y: auto;
        overflow-x: auto;
      }

       #productView .btn{
        background: #373B50;
        color: #FFF;
      }  
      
      @media screen and (min-width: 500px) { 
        #productView .product-details-modal-dialog {
           width: 80% !important;  
           max-width: 80% !important;                            
        }
      }

      #productView .modal-header{  
        background: #373B50;
        color: #FFF;
      }        

      #productView .sectiontitle{
        background-color: rgb(55, 59, 80);
        color: #fff;
        text-align: left;
        padding: 10px;
        margin-bottom: 15px;
      }

      #productView .prodlink{
        font-size: 12px;
        color: #fff;
        background-color: rgb(55, 59, 80);
      }

      #productView .modal-container {
        padding: 20px;
      }
      

      .product-details-modal {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
      }

      .product-details-modal-content {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-radius: 0;
        box-shadow: none;
      }

      .product-details-modal-header {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        height: 50px;
        padding: 10px;
        background: #6598d9;
        border: 0;
      }

      .product-details-modal-body {
        position: absolute;        
        top: 51px;
        bottom: 75px;
        width: 100%;
        overflow-y: auto;
        overflow-x: auto;
        padding: 0px !important;        
      }

      .product-details-modal-footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        background: #f1f3f5;
        padding: 10px;
        height: 65px;
      }
      .modal-footer .left{
        text-align: left;      
      }
      .modal-footer .right{
        text-align: right;        
      }      

      /*.right-button{
        position: absolute;
        top: 50%;
        right: 10px;
        z-index: 10;
        margin-top: -30px;
      }

      .left-button{
        position: absolute;
        top: 50%;
        left: 10px;
        z-index: 10;
        margin-top: -30px;
      }*/

      .product-details-modal-row {
        margin: 0px;
      }
      
      #productView .product-link {
        padding: 3px;
        text-align: center;

      }

      #downloadbutton a {
        color: white;
      }     

 
  </style>    

  <div class="modal fade product-details-modal" id="productView" tabindex="-1" role="dialog" aria-labelledby="productTitle" aria-hidden="true">      
    <div class="modal-dialog product-details-modal-dialog">
      <div class="modal-header product-details-modal-header">{{product.title}}</div>      
      <div class="modal-body product-details-modal-body container-fluid">
        <div class="row product-details-modal-row" style="margin-bottom: 15px;">
          <div class="col-md-12 product-link">
          <a href="{{product.link}}">
          {{product.link}}
          </a>
          </div>
        </div>        
        <div class="row product-details-modal-row">
          <div class="col-md-6">
            <div class="row-fluid">
            <div class="col-md-12 sectiontitle">
              <div class="col-md-1 glyphicon glyphicon-chevron-up" ng-show="windows.map" ng-click="windows.map = !windows.map" title="Minimize"></div>
              <div class="col-md-1 glyphicon glyphicon-chevron-down" ng-show="!windows.map" ng-click="maximizeMap()" title="Maximize"></div>
              <div class="col-md-11">
              Footprint
              </div>              
            </div>                                    
            <product-map ng-show="windows.map" product-uuid="{{product.id}}"></product-map> 
            </div>      
            <div class="row-fluid"> 
            <div class="col-md-12 sectiontitle">
              <div class="col-md-1 glyphicon glyphicon-chevron-up" ng-show="windows.attributes" ng-click="windows.attributes = !windows.attributes" title="Minimize"></div>
              <div class="col-md-1 glyphicon glyphicon-chevron-down" ng-show="!windows.attributes" ng-click="windows.attributes = !windows.attributes" title="Maximize"></div>
              <div class="col-md-11">
              Attributes
              </div>              
            </div>            
            <div class="col-md-12">
             <product-attributes ng-show="windows.attributes" product-uuid="{{product.id}}"></product-attributes>                
            </div>          
          </div>
        </div>        
        <div class="col-md-6">
          <div class="row-fluid" ng-show="showquicklook">
            <div class="col-md-12 sectiontitle">
              <div class="col-md-1 glyphicon glyphicon-chevron-up" ng-show="windows.quicklook" ng-click="windows.quicklook = !windows.quicklook" title="Minimize"></div>
              <div class="col-md-1 glyphicon glyphicon-chevron-down" ng-show="!windows.quicklook" ng-click="windows.quicklook = !windows.quicklook" title="Maximize"></div>
              <div class="col-md-11">
              Quicklook
              </div>              
            </div>            
            <product-quicklook ng-show="windows.quicklook" product-uuid="{{product.id}}" has-quicklook="{{product.hasQuicklook}}" uuid="product.id" quicklook="product.hasQuicklook"></product-quicklook>            
          </div>

          <div class="row-fluid">
            <div class="col-md-12 sectiontitle">
              <div class="col-md-1 glyphicon glyphicon-chevron-up" ng-show="windows.inspector" ng-click="windows.inspector = !windows.inspector" title="Minimize"></div>
              <div class="col-md-1 glyphicon glyphicon-chevron-down" ng-show="!windows.inspector" ng-click="windows.inspector = !windows.inspector" title="Maximize"></div>
              <div class="col-md-11">
              Inspector
              </div>              
            </div>            
            <div class="col-md-12">
              <product-metadata ng-show="windows.inspector" product-uuid="{{product.id}}"></product-metadata>              
            </div>
          </div>
        </div>        
      </div>
    </div>
      <div class="modal-footer product-details-modal-footer">
        <div class="left col-md-6">
          <div ng-model="prevbutton" ng-disabled="prevbutton.disabled" class="left-button fab-details fab-left" title="Previous Product" ng-click="showPrevProduct()">
            <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;">
              <g id="arrow-back"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></g>
            </svg>
          </div>      
          <div ng-model="nextbutton" ng-disabled="nextbutton.disabled" class="right-button fab-details fab-left" title="Next Product" ng-click="showNextProduct()">
            <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;">
              <g id="arrow-forward"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></g>
            </svg>
          </div>              
        </div>
        <div class="right col-md-6">
          <div id="downloadbutton" class="fab-details fab-right" prodlink="{{product.link}}" title="Download Product" ng-click="downloadProduct()"><a href="{{product.link}}">
            <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;">
              <g id="file-download"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></g>
            </svg>
          </a></div>  
          <div class="fab-details fab-right" title="Close" ng-click="close()">
            <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;">
              <g id="close"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></g>
            </svg>
          </div>            
        </div>
      </div>
    </div>
  </div>  
</div>
</div>
