  <style>
      
    #synchDetails .panel-heading {
      height: 30px;    
      background-color: lightgray;    
      line-height: 10px;
    }

    #synchDetails .panel-default {
      border: 1px #aaa solid;
      width: 50%;
    }

    @media screen and (min-width: 993px) and (max-width: 1200px) { 
        
      #synchDetails .panel-default {
         width: 50%;
      }
    } 

    @media screen and (min-width: 769px) and(max-width: 992px) { 
      
      #synchDetails .panel-default {
         width: 100%;
      }
    } 

    @media screen and (max-width: 768px) { 
      
      #synchDetails .panel-default {
         width: 100%;
      }
    }

    #synchDetails   .group            { 
      position:relative; 
      margin-bottom:35px; 
    }

    #synchDetails   .checkFunction  { 
      top: -5px; 
    }
    #synchDetails input               {
      font-size:13px;
      padding:2px;
      display:block;
      width:100%;
      border:none;
      border-bottom:1px solid #757575;
    }
    #synchDetails input:focus         { outline:none; }

    /* LABEL ======================================= */
    #synchDetails label                {
      color:#999; 
      font-size:13px;
      font-weight:normal;
      position:absolute;
      pointer-events:none;  
      top:10px;
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }

    /* active state */
    #synchDetails input:focus ~ .lbl-field, #synchDetails input:valid ~ .lbl-field, #synchDetails input:invalid ~ .lbl-field  {
      top:-15px;
      font-size:13px;
      color: rgb(55, 59, 80);
    }

    #synchDetails input:invalid ~ .invalid-field{
        display: inline-block !important;
    }

    #synchDetails .invalid-field {
      display:none;
      color: rgb(255,110,64);
      top: 30px;
      font-size: 9px;
    }

    #synchDetails .select-label {      
      top: -20px;
      color: rgb(55, 59, 80);
      font-size: 13px;
    }

    /* BOTTOM BARS ================================= */
    #synchDetails .bar    { position:relative; display:block; width:100%; }
    #synchDetails .bar:before, .bar:after     {
      content:'';
      height:2px; 
      width:0;
      bottom:1px; 
      position:absolute;
      background:rgb(55, 59, 80); 
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }
    #synchDetails .bar:before {
      left:50%;
    }
    #synchDetails .bar:after {
      right:50%; 
    }

    /* active state */
    #synchDetails input:focus ~ .bar:before, #synchDetails input:focus ~ .bar:after {
      width:50%;
    }

    /* HIGHLIGHTER ================================== */
    #synchDetails .highlight {
      position:absolute;
      height:60%; 
      width:100px; 
      top:25%; 
      left:0;
      pointer-events:none;
      opacity:0.5;
    }

    /* active state */
    #synchDetails input:focus ~ .highlight {
      -webkit-animation:inputHighlighter 0.3s ease;
      -moz-animation:inputHighlighter 0.3s ease;
      animation:inputHighlighter 0.3s ease;
    }

    /* Style Select Field */
    #synchDetails select {
      font-family: inherit;
      background-color: transparent;
      width: 100%;
      padding: 2px 0;
      font-size: 13px;  
      border: none;
      border-bottom: 1px solid rgb(0,0,0);
    }

    /* Remove focus */
    #synchDetails select:focus {
      outline: none;
    }                          

    /* ANIMATIONS ================ */
    @-webkit-keyframes inputHighlighter {
        from { background:rgb(55, 59, 80); }
      to    { width:0; background:transparent; }
    }
    @-moz-keyframes inputHighlighter {
        from { background:rgb(55, 59, 80); }
      to    { width:0; background:transparent; }
    }
    @keyframes inputHighlighter {
        from { background:rgb(55, 59, 80); }
      to    { width:0; background:transparent; }
    }

      }

      #synchDetails .modal-dialog {

      }

      #synchDetails .modal-header{

      #synchDetails .sectiontitle{

    #synchDetails   .synch-details-modal {
        position: fixed;
        top: 0;
        right: 0;

    #synchDetails   .synch-details-modal-content {

    #synchDetails   .synch-details-modal-header {

    #synchDetails   .synch-details-modal-body {

    #synchDetails   .synch-details-modal-footer {

      }      

    #synchDetails   .synch-details-modal-row {
        margin: 0px;
      }          
          

 
  </style>
