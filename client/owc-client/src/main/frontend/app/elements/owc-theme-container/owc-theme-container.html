<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
This component is the container panel for Theme Editor


@demo demo/index.html
-->
<dom-module id="owc-theme-container">
    <template>
        <style type="text/css">
        .container {
            height: var(--height, 100%);
            width: var(--width, 100%);
        }
        </style>
        <div id="themeContainer" class="container">
            <owc-theme-settings></owc-theme-settings>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        class OwcThemeContainer  extends HTMLElement{

            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'owc-theme-container';

                /* --- CLASS PROPERTIES --- */

                this.properties = {


                };
            }


            /**             
             *  Called after the element is attached to the document.
             *  Can be called multiple times during the lifetime of an element.
             *  The first 'attached' callback is guaranteed not to fire until after 'ready'
             *
             * @return {null}
             */
            attached() {
                var self = this;
                window.addEventListener("resize", function() {
                    self.resize();
                });
            }

            /* --- PUBLIC METHODS --- */


            resize() {
                var self = this;

                self.customStyle['--settingsheight'] = parseInt((self.parentPanel.getSize().height) - 140) + "px";
                self.updateStyles();
                self.customStyle['--width'] = parseInt(self.parentPanel.getSize().width) + "px";
                self.updateStyles();

            }

        };

        Polymer(OwcThemeContainer);

    })();
    </script>
</dom-module>
