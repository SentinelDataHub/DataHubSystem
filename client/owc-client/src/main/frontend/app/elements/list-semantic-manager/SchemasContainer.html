<script>
    (function() {

      'use strict';

      let singleton = Symbol();
      let singletonEnforcer = Symbol();


      class SchemasContainer{

          /**
           *  Semantic manager singleton constructor
           *
           */
          constructor(enforcer) {
            this.is = "schemas-container";
            if(enforcer != singletonEnforcer)
              throw "Cannot construct singleton; use SchemasContainer.instance!";
          }

          beforeRegister() {
            this.is = "schemas-container";
          }

          /**
           * @returns Singleton
           */
          static get instance() {
              if (!this[singleton]) {
                  this[singleton] = new SchemasContainer(singletonEnforcer);
                  this[singleton].init();
              }
              return this[singleton];
          }

          /**
           * initialization of SchemasContainer
           *
           * @param {} :
           * @return {}
           */
          init() {
            this.owcApp = document.querySelector('#owc-app');
            this.container = {};
            this.container['s3#product'] = {
          		"productsExtractor": {
          			"absolutePath": "/"
          		},
          		"model": {
          			"@type": "Array",
          			"valuesExtractor": [{
          				"@id": "id",
          				"@type": "Object",
          				"valueExtractor": {
          					"relativePath": "id"
          				}
          			},{
          				"@id": "uuid",
          				"@type": "Object",
          				"valueExtractor": {
          					"relativePath": "uuid"
          				}
          			},{
          				"@id": "title",
          				"@type": "String",
          				"valueExtractor": {
          					"relativePath": "identifier"
          				}
          			}, {
          				"@id": "footprint",
          				"@type": "Object",
          				"valueExtractor": {
          					"relativePath": "footprint"
          				}
          			}, {
          				"@id": "quicklook",
          				"@type": "Object",
          				"valueExtractor": {
          					"relativePath": "quicklook"
          				}
          			}, {
          				"@id": "attributes",
          				"@type": "Array",
          				"valuesExtractor": [{
          					"@id": "Data",
          					"@type": "Object",
          					"valueExtractor": {
          						"@type": "Array",
          						"relativePath": "indexes",
          						"findWhere": {
          							"name": "summary"
          						},
          						"valueExtractor": {
          							"@type": "Array",
          							"relativePath": "children",
          							"findWhere": {
          								"name": "Date"
          							},
          							"valueExtractor": {

          								"relativePath": "value"
          							}
          						}
          					}
          				},
                  {
                    "@id": "Size",
                    "@type": "Object",
                    "valueExtractor": {
                      "@type": "Array",
                      "relativePath": "indexes",
                      "findWhere": {
                        "name": "summary"
                      },
                      "valueExtractor": {
                        "@type": "Array",
                        "relativePath": "children",
                        "findWhere": {
                          "name": "Size"
                        },
                        "valueExtractor": {

                          "relativePath": "value"
                        }
                      }
                    }
                  },
                  {
                    "@id": "relative_orbit",
                    "@type": "Object",
                    "valueExtractor": {
                      "@type": "Array",
                      "relativePath": "indexes",
                      "findWhere": {
                        "name": "product"
                      },
                      "valueExtractor": {
                        "@type": "Array",
                        "relativePath": "children",
                        "findWhere": {
                          "name": "Relative pass (stop)"
                        },
                        "valueExtractor": {
                          "relativePath": "value"
                        }
                      }
                    }
                  }]
          			}]
          		}
            };

          }

          get(className){
            var self = this;
            return new Promise(function (resolve, reject) {
               resolve(self.container[className]);
             });
          }

        };


        Polymer(SchemasContainer);
        eu.serco.Owc.SchemasContainer = SchemasContainer;

      })();

</script>
