<!--
This component is devoted to manage http requests and responses.
It is a layer for ajax requests. Every ajax request of the OWC application must be done
using this component. http-manager component manages the http-filters to filter and elaborate every request.
This aspect is useful to manage authentication for every ajax request, without to check in application code the status of the user.
This approach is inspired from Aspect oriented programming.



-->
<dom-module id="http-manager">
    <!-- VIEW  CODE HERE -->
    <template>
        <!-- view code here -->
    </template>
    <!-- MODEL-CONTROLLER CODE -->
    <script>
    (function() {
        'use strict';
        class HttpManager {

            /**
             * Constructor
             *
             * @return {null}
             */
            constructor() {
                this.beforeRegister();
            }


            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.owcApp = document.querySelector('#owc-app');
                this.is = 'http-manager';
                this.demoMode = false;
                this.navigationManager = document.getElementById('navigation-manager');

            };

            /**
             * Called when the element has been created, but before property values are set and local DOM is initialized.
             *
             * @return {null}
             */
            attached() {
                this.navigationManager = document.getElementById('navigation-manager');

            }


            /**
             *   This method is used to manage HTTP requests in demo mode (no authentication managed).
             *
             * @param {mode} true: is in demo mode, false otherwise
             * @return {null}
             */
            setDemoMode(mode) {
                this.demoMode = mode;
            }

            /**
             *   This method is used to transform http response data on the basis of headers information.
             *
             * @param {Object} data: contains response body
             * @param {Object} headers: contains response headers
             * @return {Object} formatted data
             */
            _httpResponseTransform(data, headers) {
                var self = this;
                var JSON_PROTECTION_PREFIX = /^\)\]\}',?\n/;
                var APPLICATION_JSON = 'application/json';
                if (this.owcApp.utils.isString(data)) {
                    var tempData = data.replace(JSON_PROTECTION_PREFIX, '').trim();

                    if (tempData) {
                        var contentType = headers('Content-Type');
                        if ((contentType && (contentType.indexOf(APPLICATION_JSON) === 0)) || self.owcApp.utils.isJsonLike(tempData)) {
                            data = fromJson(tempData);
                        }
                    }
                }

                return data;
            }

            /**
             *   This method is used to format http response.
             *
             * @param {Object} response: contains response body
             * @param {Object} status: contains http response status
             * @param {Object} headers: contains response headers
             * @return {Object} JSON object with the following fields:
                                data: formatted http response body.
                                status: http response status
                                headers: http response headers
             */
            _processResponse(response, status, headers) {

                var spinner = document.getElementById('request-spinner');
                this.navigationManager.counter -= 1;

                if(this.navigationManager.counter<=0)
                    spinner.active = false;

                var processedResponse = response;
                if (this.owcApp.utils.isJsonLike(response)) {
                    processedResponse = this.owcApp.utils.fromJson(response);
                }
                return {
                    data: processedResponse,
                    status: status,
                    headers: headers
                };
            }


            /**
            *   This method is used to manage HTTP requests.
            *
            * @param {?Object} method:  String containing request method (GET|POST|PUT|DELETE)
            * @param {?Object} url:     String containing request url (doesn't include base url)
            * @param {?Object} options: Object containing request parameters like:
              - body: Object type containing request body, if needed.
              - headers: JSON Array containing request headers.
                Each element of the array it's a JSON object with the following fields:
                  - name: String containing header name
                  - value: String containing header value


            * @return {null}
            */
            sendRequest(method, url, options) {
                var spinner = document.getElementById('request-spinner');

                this.navigationManager.counter += 1;

                if(this.navigationManager.counter>0)
                    spinner.active = true;


                var self = this;
                if (self.filter != null) {
                    var result = self.filter.request(method, url, options);

                    if (!result.status) return new Promise(function(resolve, reject) {
                        var spinner = document.getElementById('request-spinner');
                        self.navigationManager.counter -= 1;

                        if(self.navigationManager.counter<=0)
                            spinner.active = false;
                        reject(result.code);
                    });
                }

                return new Promise(function(resolve, reject) {
                    var xhr = new XMLHttpRequest();
                    xhr.open(method, url);
                    if (options && options.headers) {
                        for (var i = 0; i < options.headers.length; i++) {
                            xhr.setRequestHeader(options.headers[i].name, options.headers[i].value);
                        }
                    }
                    xhr.onload = function() {

                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(self._processResponse(xhr.response, xhr.status, xhr.getAllResponseHeaders()));
                        } else {
                            var spinner = document.getElementById('request-spinner');
                            self.navigationManager.counter -= 1;

                            if(self.navigationManager.counter<=0)
                                spinner.active = false;

                            reject({
                                status: xhr.status,
                                statusText: xhr.statusText
                            });
                        }
                    };
                    xhr.onerror = function() {
                        var spinner = document.getElementById('request-spinner');
                        self.navigationManager.counter -= 1;

                        if(self.navigationManager.counter<=0)
                            spinner.active = false;

                        reject({
                            status: xhr.status,
                            statusText: xhr.statusText
                        });
                    };
                    if (options && options.body) {
                        xhr.send(options.body);
                    } else {
                        try {
                            xhr.send();
                        } catch (ex) {}
                    }
                });
            }

        };

        Polymer(HttpManager);
        eu.serco.Owc.HttpManager = HttpManager;

    })();
    </script>
</dom-module>
