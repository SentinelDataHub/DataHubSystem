<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
This component is used for event synchronizer creation or update. This functionality is available only for users with EVENT_MANAGER role.


@demo demo/index.html
-->
<dom-module id="event-synchronizer-editor">
    <template>
        <style>
        .container {
            @apply(--layout-vertical);
            height: var(--createheight, 500px);
            width: var(--createwidth, 100% !important);
            overflow-y: hidden !important;
            overflow-x: hidden !important;
        }
        
        .propContainer {
            @apply(--layout-vertical);
            height: var(--createheight, 500px);
            width: var(--createwidth, 98%);
            overflow-y: auto;
            overflow-x: auto;
        }
        
        .buttonContainer {
            margin-bottom: 0px;
            height: 40px!important;
            width: 98%!important;
            overflow: hidden;
        }
        
        .fieldContainer {
            @apply(--layout-horizontal);
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
        
        .flex2child {
            @apply(--layout-flex-5);
        }
        
        .flex3child {
            @apply(--layout-flex-5);
        }
        
        .panelHeader {
            background: #002664;
            color: white;
            padding: 5px 5px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        paper-button {
            background: #002664;
            color: white;
            padding: 5px 5px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            float: right;
            margin-right: 10px
        }
        
        paper-button[toggles][active].colorful {
            background-color: #002664;
        }
        
        paper-button[toggles][active][raised].colorful {
            background-color: rgba(66, 133, 244, 0.75);
        }
        </style>
        <div class="container">
            <div class="propContainer">
                <div class="panelHeader">Event Synchronizer Properties</div>
                <form is="iron-form" method="get" action="/" id="basic">
                    <div class="fieldContainer">
                        <paper-input class="flexchild" value="{{model.Label}}" name="label" label="Label" required></paper-input>
                    </div>
                    <div class="fieldContainer">
                        <paper-input class="flexchild" value="{{model.ServiceUrl}}" label="Service Url" required></paper-input>
                    </div>
                    <div class="fieldContainer">
                        <paper-input class="flexchild" value="{{model.ServiceLogin}}" label="Service Login Username" required></paper-input>
                    </div>
                    <div class="fieldContainer">
                        <paper-input class="flex2child" type="password" value="{{model.ServicePassword}}" error-message="Password doesn't match or is invalid" invalid="{{isPasswordInvalid}}" on-change="checkConfirmPassword" label="Service Password" required></paper-input>
                        <div class="flexchild"></div>
                        <paper-input class="flex2child" type="password" value="{{confirmPassword}}" error-message="Password doesn't match or is invalid" invalid="{{isPasswordInvalid}}" on-change="checkConfirmPassword" label="Confirm Password" required></paper-input>
                    </div>
                    <div class="fieldContainer">
                        <paper-input class="flex2child" value="{{model.Schedule}}" label="Schedule" required></paper-input>
                        <div class="flexchild"></div>
                        <paper-dropdown-menu class="flex2child" label="Request" value="{{model.Request}}" required>
                            <paper-menu attr-for-selected="value" selected="{{model.Request}}" class="dropdown-content">
                                <paper-item value="Request" disabled>Request</paper-item>
                                <paper-item value="start">start</paper-item>
                                <paper-item value="stop">stop</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </div>
                    <div class="fieldContainer">
                        <paper-input class="flexchild" value="{{model.FilterParam}}" label="Filter Param"></paper-input>
                    </div>
                    <div class="fieldContainer">
                        <paper-input class="flexchild" value="{{model.CreationDate}}" label="Creation Date"></paper-input>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
            <div class="buttonContainer">
                <paper-button raised on-click="save" title="Save">Save</paper-button>
            </div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        class EventSynchronizerEditor {

            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'event-synchronizer-editor';
                this._url = "/odata/v1/EventSynchronizers";
                this._jsonParameter = "$format=json";
                this.options = {
                    headers: [{
                        name: "Accept",
                        value: "application/json"
                    }, {
                        name: "Content-Type",
                        value: "application/json"
                    }]

                };

                this.owcApp = document.querySelector('#owc-app');
                this.properties = {
                    /**
                     * Synchronizer editor model
                     *
                     * @type {Object}
                     */
                    model: {
                        type: Object,
                        value: {},
                        notify: true
                    },

                    /**
                     * Password check flag
                     *
                     * @type {Boolean}
                     */
                    checkFields: {
                        type: Boolean,
                        value: true
                    },

                    confirmPassword: {
                        type: String,
                        value: null,
                        notify: true
                    }


                };
            }

            attached() {
                var self = this;
                self.navigationManager = document.getElementById('navigation-manager');

                window.addEventListener("resize", function() {
                    self.resize();
                });
            }

            /**
             * Set EventSynchronizer editor model
             *
             * @param {Object} model: data model of event sychronizer editor
             * @return {null}
             */
            setModel(model) {

                this.set('model', []);
                this.set('model', model);
                this.notifyPath('model', model);
            }

            /**
             * Resize handler
             *
             * @return {null}
             */
            resize() {
                var self = this;
                self.customStyle['--createheight'] = parseInt(self.parentPanel.getSize().height) + "px";
                self.updateStyles();
                self.customStyle['--createwidth'] = parseInt(self.parentPanel.getSize().width) + "px";
                self.updateStyles();
            }

            /**
             * This method is used to check if passwords fields added by user match.
             *
             * @return {null}
             */
            checkConfirmPassword() {
                this.checkFields = true;
                var check = true;
                if (this.model.ServicePassword != undefined || this.model.confirmPassword != undefined) {
                    if (this.model.ServicePassword && this.confirmPassword && this.model.ServicePassword.localeCompare(this.confirmPassword) == 0) {
                        this.isPasswordInvalid = false;
                    } else {
                        this.isPasswordInvalid = true;
                        check = false;
                    }
                }
                this.checkFields = this.checkFields && check;
            }

            /**
             * Generate and send http request to update a synchronizer
             *
             * @param {Number} id: synchronizer id
             * @param {Object} model: synchronizer model reference
             * @return {null}
             */
            updateSynchronizer(id, model) {
                var self = this;
                var data = JSON.stringify(model);
                self.options.body = data;
                self.owcApp.httpManager.sendRequest(
                    'PUT',
                    self.owcApp.config.baseUrl + self._url + '(' + id + 'L)', self.options
                ).then(function(response) {
                    if (response.status >= 200 && response.status < 300) {
                        self.parentPanel.closePanel();
                        self.owcApp.messageBroker.publish('updateEventSynch');
                        self.owcApp.toastManager.info("Event Synchronizer Updated");
                        return true;
                    } else {
                        self.owcApp.toastManager.error("Failed to update Event Synchronizer");
                    }
                }).catch(function(error) {
                    self.owcApp.toastManager.error("Failed to update Event Synchronizer");
                });
            }

            /**
             * Generate and send http request to update a synchronizer
             *
             * @param {Number} id: synchronizer id
             * @param {Object} model: synchronizer model reference
             * @return {null}
             */
            createSynchronizer(model) {
                var self = this;
                var data = JSON.stringify(model);
                self.options.body = data;
                self.owcApp.httpManager.sendRequest(
                    'POST',
                    self.owcApp.config.baseUrl + self._url, self.options
                ).then(function(response) {
                    if (response.status >= 200 && response.status < 300) {
                        self.parentPanel.closePanel();
                        self.owcApp.messageBroker.publish('updateEventSynch');
                        self.owcApp.toastManager.info("Event Synchronizer Created");
                        return true;
                    } else {
                        self.owcApp.toastManager.error("Failed to create Event Synchronizer");
                    }
                }).catch(function(error) {
                    self.owcApp.toastManager.error("Failed to create Event Synchronizer");
                });
            }

            /**
             * save synchronizer event handler
             *
             * @return {null}
             */
            save() {
                var self = this;
                console.log('save model', self.model);
                self.checkConfirmPassword();
                if (self.checkFields) {
                    if (self.model.Id)
                        self.updateSynchronizer(self.model.Id, self.model);
                    else
                        self.createSynchronizer(self.model);
                }
            }
        };

        Polymer(EventSynchronizerEditor);

    })();
    </script>
</dom-module>
