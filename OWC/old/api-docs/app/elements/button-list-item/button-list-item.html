<dom-module id="button-list-item">
    <!-- VIEW  CODE HERE -->
    <template>
        <style>
        .button-color {
            color: blue;
        }
        
        .item.button-list-item {
            width: auto!important;
        }
        
        .container {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            height: var(--container-height, 120px !important);
        }
        
        .containerbis {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            height: auto!important);
        }
        
        .flexchild {
            text-align: left;
            /*top:50px!important;*/
            @apply(--layout-flex-4);
            margin-top: 40px;
        }
        
        .flex2child {
            @apply(--layout-flex-10);
            @apply(--layout-horizontal);
            @apply(--layout-self-end);
        }
        
        .flex3child {
            @apply(--layout-flex-12);
            @apply(--layout-vertical);
        }
        
        iron-list {
            background-color: var(--paper-grey-200, #eee);
        }
        
        .item {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            width: 96%;
            margin: 10px !important;
            border: solid 1px #ecf0f1;
        }
        
        .item-complete {
            height: 60px;
        }
        
        .title {
            font-size: 14px;
            font-weight: bold;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .attribute {
            font-size: 12px!important;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .thumb {
            margin-right: 5px;
            max-width: 65px;
            max-height: 65px;
            /*width: 60px;
      height: 60px;*/
        }
        
        .owc-list-item {
            /*margin-top: 5px !important;*/
            margin-right: 10px!important;
        }
        
        .item.button-list-item.button-list-item {}
        
        .owc-list-item-thumb {
            /*position:absolute;*/
            top: var(--owc-list-item-thumb-top, 120px);
            left: var(--owc-list-item-thumb-left, 10px);
            display: inline-block;
        }
        
        .owc-list-item-title {
            position: absolute;
            top: var(--owc-list-item-title-top, 20px);
            left: var(--owc-list-item-title-left, 30px);
            width: var(--owc-list-item-title-width, calc(100% - 80px));
        }
        
        .owc-list-item-attributes-container {
            position: absolute;
            top: var(--owc-list-item-attributes-container-top, 50px);
            left: 120px;
            width: 100%;
        }
        
        .owc-list-item-attribute {
            width: calc(100% - 140px);
        }
        
        .owc-list-item-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px
        }
        
        .star {
            position: absolute;
            top: 10px;
            right: 15px;
        }
        
        .checked {
            color: blue;
        }
        
        paper-icon-button {}
        </style>
        <div class="item item-complete owc-list-item" id="{{model.uuid}}" hidden="{{!model.showAdf}}">
            <div>
                <div class="title owc-list-item-title" hidden="{{!model.title}}" title="{{model.title}}">
                    {{model.title}}
                </div>
                <paper-icon-button icon="star" class="star" on-click="pinnedList" title="Pinned List" hidden="{{pinned}}"></paper-icon-button>
                <paper-icon-button icon="star" class="star checked" on-click="pinnedList" title="Pinned List" hidden="{{!pinned}}"></paper-icon-button>
                <div hidden="{{!model.thumb}}">
                    <img id="image" on-error="imageError" class="thumb owc-list-item-thumb" src="{{model.thumb}}">
                </div>
                <div class="flex2child">
                    <div class="owc-list-item-attributes-container" hidden="{{!model.attributes}}">
                        <template is="dom-repeat" items="{{model.attributes}}" hidden="{{!model.attributes}}">
                            <div class="attribute owc-list-item-attribute">{{item}}</div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="owc-list-item-buttons" hidden="{{!model.showAdf}}">
                <span hidden="{{iscart}}"><paper-icon-button icon="maps:satellite" on-click="addLayer" disabled="{{!layerEnabled}}" hidden="{{model.status }}"></paper-icon-button>
                <paper-icon-button icon="maps:satellite" on-click="addLayer" disabled="{{!layerEnabled}}" hidden="{{!model.status}}" class="button-color"></paper-icon-button></span>
                <paper-icon-button icon="visibility" on-click="details" title="View Product Details"></paper-icon-button>
                <paper-icon-button icon="file-download" on-click="download" title="Download Product"></paper-icon-button>
                <paper-icon-button icon="list" on-click="adfList" title="Show Auxiliary Data File List" hidden="{{!model.showAdf}}"></paper-icon-button>
                <paper-icon-button icon="settings-applications" on-click="adfSearch" title="Show Auxiliary Data File Search" hidden="{{!isAdfVisible}}"></paper-icon-button>
            </div>
        </div>
        <div class="item owc-list-item" id="{{model.uuid}}" hidden="{{model.showAdf}}">
            <div class="title owc-list-item-title" hidden="{{!model.title}}" title="{{model.title}}">
                {{model.title}}
            </div>
            <div hidden="{{!model.thumb}}">
                <img id="image" on-error="imageError" class="thumb owc-list-item-thumb" src="{{model.thumb}}">
            </div>
            <div class="flex2child">
                <div class="owc-list-item-attributes-container" hidden="{{!model.attributes}}">
                    <template is="dom-repeat" items="{{model.attributes}}" hidden="{{!model.attributes}}">
                        <div class="attribute owc-list-item-attribute">{{item}}</div>
                    </template>
                </div>
            </div>
            <div class="owc-list-item-buttons" hidden="{{!model.showAdf}}">
                <paper-icon-button icon="visibility" on-click="details" title="View Product Details"></paper-icon-button>
                <paper-icon-button icon="file-download" on-click="download" title="Download Product"></paper-icon-button>
                <paper-icon-button icon="list" on-click="adfList" title="Show Auxiliary Data File List" hidden="{{!model.showAdf}}"></paper-icon-button>
                <paper-icon-button icon="settings-applications" on-click="adfSearch" title="Show Auxiliary Data File Search" hidden="{{!isAdfVisible}}"></paper-icon-button>
            </div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        class ButtonListItem extends HTMLElement {

            beforeRegister() {
                this.is = 'button-list-item';
                this.owcApp = document.querySelector('#owc-app');

                this.properties = {

                    /**
                     * Model of list item
                     *
                     * @type {Object}
                     */
                    model: {
                        type: Object,
                        value: {}
                    },

                    /**
                     * Status of WMS icon visibility
                     *
                     * @type {Object}
                     */
                    status: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * Model of list item
                     *
                     * @type {Object}
                     */
                    list: {
                        type: Object,
                        value: {}
                    },

                    /**
                     * Parent reference. The parent is the container list.
                     *
                     * @type {object}
                     */
                    parent: {
                        type: Object,
                        value: {},
                        notify: true
                    },

                    /**
                     * Parent reference. The parent is the container list.
                     *
                     * @type {object}
                     */
                    target: {
                        type: String,
                        value: null
                    },

                     /**
                     * Cart Manager. The cartmngr is the cart list manager.
                     *
                     * @type {object}
                     */
                    cartmngr: {
                        type: Object,
                        value: {},
                        notify: true
                    },

                    /**
                     * Cart Ids
                     *
                     * @type {Array}
                     */
                    cart: {
                        type: Array,
                        value: null,
                        notify: true
                    },

                    /**
                     * Property indicating if buttons on list are hidden or shown.
                     *
                     * @type {Boolean}
                     */
                    showButtons: {
                        type: Boolean,
                        notify: true
                    },

                     /**
                     * Property indicating if buttons on list are hidden or shown.
                     *
                     * @type {Boolean}
                     */
                    pinned: {
                        type: Boolean,
                        notify: false
                    },

                    /**
                     * Property indicating if a layer is enabled or disabled in the list.
                     *
                     * @type {Boolean}
                     */
                    layerEnabled: {
                        type: Boolean,
                        value: true,
                        notify: true
                    }
                };
            }

            /**             
             *  Called when the element has created, but before property values are set
             *  and local DOM is initialized.
             *
             * @return {null}
             */
            created() {
                this.navigationManager = document.getElementById('navigation-manager');

            }

            attached() {
                var self = this;
                self.pinned = false;
                self.set('pinned', self.pinned);
                self.notifyPath('pinned', self.pinned);
                self.set('self.cartmngr', self.cartmngr);
                self.notifyPath('self.cartmngr', self.cartmngr);
                if (_.contains(self.cart, self.model.id)) {
                    self.pinned = true;
                }

                self.owcApp.messageBroker.subscribe('setNewModel',                   
                    function() {
                      
                        if (self.cartmngr) {

                            self.cartmngr.getCartIds().then(function(cartIdsModel) {
                                self.cart = cartIdsModel;
                                self.set('self.cart', self.cart);
                                self.notifyPath('self.cart', self.cart);
                                
                                if (_.contains(self.cart, self.model.id)) {
                                    self.pinned = true;
                                } else {
                                    self.pinned = false;
                                }
                            });
                        }

                    });

                /*
                var self = this;
                setTimeout(function(){
                  var attributesHeight = self.$$('.owc-list-item-attributes-container').offsetHeight;
                  var thumbHeight = self.$$('.owc-list-item-thumb').offsetHeight;
                  var titleHeight = self.$$('.owc-list-item-title').offsetHeight;
                  var THUMB_MARGIN_TOP = 35;
                  var TITLE_TOP = 2000;
                  var THUMB_TOP = parseInt(TITLE_TOP) + parseInt(titleHeight) + parseInt(THUMB_MARGIN_TOP);
                  var ATTRIBUTES_TOP = parseInt(THUMB_TOP);
                  var FOOTER_HEIGHT = 50;

                  self.customStyle['--owc-list-item-title-top'] = (TITLE_TOP);

                  console.log("TITLE_TOP: ", TITLE_TOP);

                  self.customStyle['--owc-list-item-thumb-top'] = (THUMB_TOP );

                  self.customStyle['--owc-list-item-attributes-container-top'] = (ATTRIBUTES_TOP );
                  var ITEM_HEIGHT = TITLE_TOP + titleHeight + THUMB_MARGIN_TOP + Math.max(thumbHeight, attributesHeight) + FOOTER_HEIGHT;
                  self.customStyle['--pippo'] = '800px !important';
                  self.updateStyles();
                },0);
                */
                if (this.owcApp.appconfig) {
                    this.isAdfVisible = this.owcApp.appconfig.adf;
                }
             
                setTimeout(function() {
                    if (self.model.wmsFound == undefined) {
                        self.layerEnabled = false;
                        self.set('layerEnabled', self.layerEnabled);
                        self.notifyPath('layerEnabled', self.layerEnabled);
                    }



                }, 0);

                var wmsURL = "";
                self.owcApp.messageBroker.subscribe('setNewModel',
                    function() {
                      
                        if (self.model.wmsFound == undefined) {
                        self.layerEnabled = false;
                        self.set('layerEnabled', self.layerEnabled);
                        self.notifyPath('layerEnabled', self.layerEnabled);
                    }

                    }, self.target);

                self.owcApp.messageBroker.subscribe('pushWms', function(eventName, sections) {

                    setTimeout(function() {
                        var id = sections;
                        if (self.model.identifier == id) {
                            self.model.status = true;
                            self.set('model.status', self.model.status);
                            self.notifyPath('model.status', self.model.status);
                        }
                    }, 0);



                }, self.target);


            }

	    pinnedList() {
                var self = this;
                if (self.pinned) {
                    self.cartmngr.removeFromCart(self.model.uuid).then(function(data) {
                        if (!self.iscart) {
                            self.pinned = false;
                            self.set('pinned', self.pinned);
                            self.notifyPath('pinned', self.pinned);
                        }
                    });

                } else {
                    self.cartmngr.addToCart(self.model.uuid).then(function(data) {
                        self.pinned = true;
                        self.set('pinned', self.pinned);
                        self.notifyPath('pinned', self.pinned);
                    });

                }

            }

            /**
             * Callback for on error thumb event.
             * 
             * @return {null}
             */
            imageError() {
                var IMAGE_PLACE_HOLDER_URL = this.owcApp.config.clientUrl + '/images/placeholder.png';
                Polymer.dom(this.root).querySelector("#image").src = IMAGE_PLACE_HOLDER_URL;
            }

            /**
             * Download product button onclick callback
             * 
             * @return {null}
             */
            download() {
                window.location = this.owcApp.config.baseUrl +
                    "/odata/v1/Products('" + this.model.uuid + "')/$value";

            }

            addLayer() {
                var self = this;
                self.parent.addLayer(self.model.identifier, self.target);
                self.model.status = !self.model.status;
                self.set('model.status', self.model.status);
                self.notifyPath('model.status', self.model.status);

            }

            /**
             * This method push the product details panel
             * 
             * @return {null}
             */
            details() {
                var product = document.createElement('product-details');
                product.productuuid = this.model.uuid;
                product.productname = this.model.identifier;
                this.navigationManager.pushComponent(product, '500px', 'Product Details');
            }

            /**
             * ADF List button onclick callback
             * 
             * @return {null}
             */
            adfList() {
                var list = document.createElement('auxiliary-list-container');
                list.productuuid = this.model.uuid;
                list.productname = this.model.identifier;
                this.showButtons = list.showButtons;
                this.navigationManager.pushComponent(list, '500px', 'Auxiliary Data Files List');
            }

            /**
             * ADF Search button onclick callback
             * 
             * @return {null}
             */
            adfSearch() {
                var list = document.createElement('auxiliary-search-container');
                list.producttype = this.model.type;
                list.productname = this.model.identifier;
                this.showButtons = list.showButtons;
                this.navigationManager.pushComponent(list, '500px', 'Auxiliary Data Files Search');
            }

            setList(list) {
                this.list = list;
            }

            /**
             * Set the target
             *
             * @param {Object} target
             *
             * @return {null}
             */
            setTarget(target) {
                this.target = target;
            }

        };

        Polymer(ButtonListItem);

    })();
    </script>
</dom-module>
